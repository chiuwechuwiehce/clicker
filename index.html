<!DOCTYPE html>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>clicker</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <script src="script.js"></script>
  <h2>𝐒𝐡𝐨𝐩</h2>
  <p id='clickscounter'>Clicks: 0</p>
  <button type="button" onclick="window.click(cperclick)">Click</button>
  <p id='clickerst'>Autoclicker: 20 Clicks</p>
  <button type="button" onclick="window.buy('clicker')">Buy</button>
  <p id='cperclickst'>+1 Clicks Per Click: 40 Clicks</p>
  <button type="button" onclick="window.buy('cperclick')">Buy</button>
  <p id='workerst'>Worker (makes 1 autoclicker per 10 seconds): 500 Clicks</p>
  <button id='workerbtn' type="button" onclick="window.buy('worker')">Buy</button>
  <h3>𝐎𝐧𝐞 𝐓𝐢𝐦𝐞 𝐔𝐩𝐠𝐫𝐚𝐝𝐞𝐬</h3>
  <p id='upgrade'>Make Autoclickers 2x More Efficient: 400 Clicks</p>
  <button type="button" onclick="window.buy('crupgrade')">Buy</button>
  <h2>𝐒𝐭𝐚𝐭𝐬</h2>
  <p id='cperclick'>Clicks Per Click: 1</p>
  <p id='isrush'>x2 Rush: None</p>
  <p id='clickers'>Autoclickers: 0</p>
  <p id='workers'>Workers: 0</p>
  <button type="button" onclick="window.resetgame()">Reset Game</button>
</body>
